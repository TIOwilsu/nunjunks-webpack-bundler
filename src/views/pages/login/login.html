{% extends "src/views/layouts/default.html" %}

{% block styles %}
<link href="@pages/login/login.scss" rel="stylesheet">
{% endblock %}

{% block scripts %}
<script src="@pages/login/login.js"></script>
{% endblock %}

{% block content %}
<main class="login d-flex align-items-center py-4 bg-body-tertiary">
  <form class="form-signin w-100 m-auto">
    <img
      class="mb-4"
      src="@images/logos/purple-bootstrap.svg"
      alt=""
      width="72"
      height="57"
    >
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input
        type="email"
        class="form-control"
        id="floatingInput"
        placeholder="name@example.com"
      >
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input
        type="password"
        class="form-control"
        id="floatingPassword"
        placeholder="Password"
      >
      <label for="floatingPassword">Password</label>
    </div>

    <div class="form-check text-start my-3">
      <input
        class="form-check-input"
        type="checkbox"
        value="remember-me"
        id="flexCheckDefault"
      >
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-body-secondary">© 2017–2024</p>
  </form>
</main>
{% endblock %}
